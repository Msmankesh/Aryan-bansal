<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> game</title>
<style>
    /* Background gradient animation */
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        overflow: hidden;
    }
    @keyframes gradientBG {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }

    /* Floating particles */
    .particle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255,255,255,0.7);
        animation: float 10s linear infinite;
    }
    @keyframes float {
        0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* Main container */
    .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px 30px;
        border-radius: 25px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        text-align: center;
        width: 90%;
        max-width: 400px;
        position: relative;
        z-index: 10;
        animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.9);}
        to {opacity:1; transform: scale(1);}
    }

    h1 {
        color: #ff6f91;
        font-size: 2em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    p {
        font-size: 16px;
        color: #333;
        margin-bottom: 15px;
    }

    input[type="text"] {
        padding: 12px;
        width: 85%;
        font-size: 16px;
        border-radius: 12px;
        border: 2px solid #ff6f91;
        outline: none;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255,111,145,0.4);
    }
    input[type="text"]:focus {
        border-color: #845ec2;
        box-shadow: 0 0 15px rgba(132, 94, 194, 0.6);
    }

    button {
        padding: 12px 20px;
        margin: 10px 5px;
        font-size: 16px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        background: linear-gradient(45deg, #ff6f91, #ff9671);
        color: #fff;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    #message {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        min-height: 24px;
        transition: all 0.3s ease;
    }

    /* Confetti animation */
    .confetti {
        position: absolute;
        opacity: 0.9;
        top: -10px;
        animation: confettiFall 3s linear forwards;
        z-index: 20;
        border-radius: 3px;
    }
    @keyframes confettiFall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }

    /* Responsive adjustments */
    @media screen and (max-width: 480px) {
        h1 {
            font-size: 1.6em;
        }
        input[type="text"] {
            width: 90%;
            font-size: 14px;
            padding: 10px;
        }
        button {
            font-size: 14px;
            padding: 10px 18px;
        }
        .container {
            padding: 30px 20px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Guess the Word!</h1>
    <p>Enter your guess below:</p>
    <input type="text" id="guessInput" placeholder="Type your guess here">
    <br>
    <button onclick="showHint()">Hint</button>
    <button onclick="checkGuess()">Check</button>
    <p id="message"></p>
</div>

<script>
    const word = "1st february"; // correct word
    const hint = "It's a date like 31st December"; 

    function showHint() {
        alert("Hint: " + hint);
    }

    function createConfetti() {
        for(let i=0; i<50; i++){
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random()*100 + "vw";
            confetti.style.width = confetti.style.height = Math.random()*6 + 4 + "px";
            confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 3000);
        }
    }

    function checkGuess() {
        const guess = document.getElementById('guessInput').value.trim().toLowerCase();
        const message = document.getElementById('message');

        if(guess === "") {
            message.textContent = "Please enter a guess!";
            message.style.color = "red";
        } else if(guess === word) {
            message.textContent = "üéâ Correct! Redirecting...";
            message.style.color = "green";
            createConfetti();

            setTimeout(() => {
                window.location.href = "index (1).html"; 
            }, 2000);
        } else {
            message.textContent = "‚ùå Incorrect! Try again.";
            message.style.color = "red";
        }
    }

    // Floating particles for mobile-friendly scaling
    for(let i=0; i<20; i++){
        let p = document.createElement("div");
        p.classList.add("particle");
        p.style.left = Math.random()*100 + "vw";
        let size = Math.random()*6 + 4;
        p.style.width = p.style.height = size + "px";
        p.style.animationDuration = (5 + Math.random()*5) + "s";
        document.body.appendChild(p);
    }
</script>

</body>
</html>
